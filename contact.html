<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,500;1,400&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Logo/AJLogoFavI.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link id="theme-wrapper" rel="stylesheet" type="text/css" href="">
</head>
<body>

    <div class="nav-wrapper">
        <div class="dot-wrap">
            <div id="dot-1" class="bdot"></div>
            <div id="dot-2" class="bdot"></div>
            <div id="dot-3" class="bdot"></div>
        </div>

        <div id="navi">
            <li><a href="Index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </div>
    </div>

    <section class="m1">
        <div class="main-container">
            <div class="tervitus">
                <img id="header-logo" src="Logo/AJLogoHeader.png">
            </div>
        </div>
    </section>
    <section class="m2">
		<div class="main-container">
			<h3 style="text-align: center;">Get In Touch</h3>

			<form id="contact-form" action="https://formspree.io/f/xlezvgaa" method="post">
				<a name="contact"></a>

				<label>Name</label>
				<input class="input-field" type="text" name="name">

				<label>Subject</label>
				<input class="input-field" type="text" name="subject">

				<label>Email</label>
				<input class="input-field" type="text" name="email">

				<label>Message</label>
				<textarea class="input-field" name="message"></textarea>

				<input id="submit-btn" type="submit" value="Send">
			</form>
        </div>
    </section>
    
</body>
</html>
